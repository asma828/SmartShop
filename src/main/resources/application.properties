# ===============================
# APPLICATION
# ===============================
spring.application.name=smartshop
server.port=8080

# ===============================
# DATABASE MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/smartshop?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.microtech.smartshop=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# SESSION CONFIGURATION
# ===============================
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=SMARTSHOP_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie

# ===============================
# BUSINESS RULES
# ===============================
# TVA (en pourcentage)
business.tva.rate=20

# Limite légale espèces (en DH)
business.payment.cash.limit=20000

# Seuils de fidélité
business.loyalty.silver.orders=3
business.loyalty.silver.amount=1000
business.loyalty.gold.orders=10
business.loyalty.gold.amount=5000
business.loyalty.platinum.orders=20
business.loyalty.platinum.amount=15000

# Remises par niveau
business.discount.silver.rate=5
business.discount.silver.threshold=500
business.discount.gold.rate=10
business.discount.gold.threshold=800
business.discount.platinum.rate=15
business.discount.platinum.threshold=1200

# Code promo
business.promo.discount=5

# ===============================
# JACKSON (JSON)
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Casablanca
spring.jackson.default-property-inclusion=non_null

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

