# Configuration H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Business Rules - Loyalty
business.loyalty.silver.orders=3
business.loyalty.silver.amount=1000
business.loyalty.gold.orders=10
business.loyalty.gold.amount=5000
business.loyalty.platinum.orders=20
business.loyalty.platinum.amount=15000

# Business Rules - Discounts
business.discount.silver.rate=5
business.discount.silver.threshold=500
business.discount.gold.rate=10
business.discount.gold.threshold=800
business.discount.platinum.rate=15
business.discount.platinum.threshold=1200

# Business Rules - Promo
